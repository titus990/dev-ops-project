name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  docker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

   
      - name: Build Docker Image
        run: docker build -t boxing-app:test .

   
      - name: Run container
        run: |
          docker run -d -p 3000:3000 --name test-container boxing-app:test
          sleep 5

      
      - name: Health Check Test
        run: |
          STATUS=$(curl -o /dev/null -s -w "%{http_code}" http://localhost:3000)
          if [ "$STATUS" != "200" ]; then
            echo "‚ùå Test failed. HTTP status: $STATUS"
            exit 1
          fi
          echo "‚úÖ Test passed. HTTP status: $STATUS"

      - name: Cleanup
        run: |
          docker stop test-container
          docker rm test-container

      - name: Build Production Image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/boxing-app:latest .

    
      - name: Push Docker Image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/boxing-app:latest

      - name: Deployment Link
        run: echo "üöÄ Image available at https://hub.docker.com/r/${{ secrets.DOCKER_USERNAME }}/boxing-app"
