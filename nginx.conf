# nginx.conf for Railway deployment

worker_processes 1;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout 65;

    server {
        listen 3000;               # Railway expects container to listen on 3000
        server_name _;

        root /usr/share/nginx/html; # Path where your index.html is copied
        index index.html;

        # Serve index.html for all routes (useful if you expand to SPA later)
        location / {
            try_files $uri /index.html;
        }

        # Optional: log errors to stdout for Railway logs
        error_log /dev/stderr warn;
        access_log /dev/stdout;
    }
}
